<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to add keyPress Listener</title>

    <style>

        button{
            width: 100px;
            height: 50px;
            margin: 20px;
            cursor: pointer;
        }
        .anim{
            box-sizing: 0 15px 18px 0 green;
            opacity: 0.5;
        }
    </style>

</head>
<body>
    <button class="myButton a">a</button>
    <button class="myButton b">b</button>
    <button class="myButton c">c</button>

    <script>
        for (var i = 0; i < 3; i++){
            document.querySelectorAll(".myButton")[i].addEventListener("click", function(){
                var text = this.innerHTML;
                console.log(text);
                audioPlay(text);
                playAnimation(text);
           
        });
        }



        document.addEventListener("keypress", function(event){
            var text = event.key;
            audioPlay(text);
            playAnimation(text);
        });
        
        function audioPlay(text){
            switch(text){
                case "a":
                    var audio = new Audio('audio/a1.mp3');
                    audio.play();
                    break;

                    case "b":
                    var audio = new Audio('audio/a2.mp3');
                    audio.play();
                    break;

                    case "c":
                    var audio = new Audio('audio/a3.mp3');
                    audio.play();
                    break;
            }
        }

        function playAnimation(text) {

            var selectedButton = document.querySelector("."+text);
            selectedButton.classList.add("anim");



            setTimeout(function () {
            selectedButton.classList.remove("anim");
            }, 1000);

        }

        

    </script>
</body>
</html>
